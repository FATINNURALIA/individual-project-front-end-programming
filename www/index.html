<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner Application</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('planner3.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tablinks {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .tablinks:hover, .tablinks.active {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .tabcontent {
            display: none;
        }

        .tabcontent.active {
            display: block;
            padding: 20px;
            text-align: left;
        }

        input[type="text"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        li:hover {
            background-color: #f9f9f9;
            transform: translateY(-2px);
        }

        li button {
            background-color: red;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        li button:hover {
            background-color: darkred;
        }

        .view-data-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        .view-data-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Planner Application</h1>
        <div class="tabs">
            <button class="tablinks" onclick="openTab(event, 'Tasks')">Tasks</button>
            <button class="tablinks" onclick="openTab(event, 'Events')">Events</button>
        </div>
        <div id="Tasks" class="tabcontent">
            <h2>Tasks</h2>
            <input type="text" id="newTask" placeholder="Enter a new task">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList"></ul>
        </div>
        <div id="Events" class="tabcontent">
            <h2>Events</h2>
            <input type="text" id="eventName" placeholder="Event Name">
            <input type="date" id="eventDate">
            <button onclick="addEvent()">Add Event</button>
            <ul id="eventList"></ul>
        </div>
        <a href="view.html" class="view-data-link">View All Data</a>
    </div>
    <script src="index.js"></script>
       
   
</body>
</html>
